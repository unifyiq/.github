_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: unifyiq
  description: Knowledge Assistant for Technical Teams
  background_color: "#004492"
features:
  bot_user:
    display_name: UnifyIQ
    always_online: true
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write.customize
      - chat:write.public
      - chat:write
      - files:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - links:read
      - links:write
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:read
      - reactions:read
      - reminders:read
      - remote_files:read
      - team:read
      - usergroups:read
      - users:read
      - users:read.email
      - users:write
      - users.profile:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
